<section>
  <div class="container-fluid">

          <div class="form-group col-lg-12">
            <label for="inOrigem">Origem</label>
            <input type="text" class="form-control" id="origem" placeholder="Origem">
          </div>
          <div class="form-group col-lg-12">
            <label for="inDestino">Destino</label>
            <input type="text" class="form-control" id="destinho" placeholder="Destino">

            <input type="text" class="form-control" id="dataIda">
